<div class="row">
  <div *ngFor="let card of cards" class="col-lg-3 col-md-6 col-sm-6 mb-5">
    <app-info-card [cardClass]="card.cardClass" [icon]="card.icon" [title]="card.title"
      [content]="card.content | async | number:'1.0-0':'en-US'" [footer]="card.footer"></app-info-card>
  </div>
</div>

<div class="row d-flex flex-row flex-wrap">
  <div class="col-lg-6 col-xl-4">
    <div class="card card-chart">
      <div class="card-header card-header-warning">
        <app-pie-chart [pieChartLabels]="customerChartLabels" [pieChartData]="customerChartData"
          [pieChartColor]="customerChartColor">
        </app-pie-chart>
      </div>
      <div class="card-body">
        <h4 class="card-title">Customers</h4>
        <p class="card-category">
          <span class="text-warning"><i class="fa fa-long-arrow-up"></i> </span> Active and inactive customers
        </p>
      </div>
    </div>
  </div>

  <div class="col-lg-6 col-xl-4">
    <div class="card card-chart">
      <div class="card-header card-header-success">
        <app-bar-chart [barChartLabels]="productChartLabels" [barChartData]="productChartData"
          [barChartColor]="productChartColor">
        </app-bar-chart>
      </div>
      <div class="card-body">
        <h4 class="card-title">Products</h4>
        <p class="card-category">
          <span class="text-success"><i class="fa fa-long-arrow-up"></i> </span> Active and featured products
        </p>
      </div>
    </div>
  </div>

  <div class="col-lg-6 col-xl-4">
    <div class="card card-chart">
      <div class="card-header card-header-primary">
        <app-bar-chart [barChartLabels]="orderChartLabels" [barChartData]="orderChartData"
          [barChartColor]="orderChartColor">
        </app-bar-chart>
      </div>
      <div class="card-body">
        <h4 class="card-title">Orders</h4>
        <p class="card-category">
          <span class="text-primary"><i class="fa fa-long-arrow-up"></i> </span> Orders by status
        </p>
      </div>
    </div>
  </div>

  <div class="col-lg-6 col-xl-4">
    <div class="card card-chart">
      <div class="card-header card-header-info">
        <app-pie-chart [pieChartLabels]="billChartLabels" [pieChartData]="billChartData"
          [pieChartColor]="billChartColor">
        </app-pie-chart>
      </div>
      <div class="card-body">
        <h4 class="card-title">Bills</h4>
        <p class="card-category">
          <span class="text-info"><i class="fa fa-long-arrow-up"></i> </span> Number of bills by status
        </p>
      </div>
    </div>
  </div>

  <div class="col-lg-6 col-xl-4">
    <div class="card card-chart">
      <div class="card-header card-header-info">
        <app-pie-chart [pieChartLabels]="billSumChartLabels" [pieChartData]="billSumChartData"
          [pieChartColor]="billSumChartColor">
        </app-pie-chart>
      </div>
      <div class="card-body">
        <h4 class="card-title">Bills</h4>
        <p class="card-category">
          <span class="text-info"><i class="fa fa-long-arrow-up"></i> </span> Sum of bills by status
        </p>
      </div>
    </div>
  </div>
</div>
