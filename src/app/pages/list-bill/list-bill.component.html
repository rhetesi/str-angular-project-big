<div class="input-group no-border d-flex flex-row" id="navbarDropdownMenuLink" role="button">
  <span class="font-weight-bold text-uppercase col-2 pt-2 ml-5">Search by:</span>
  <select class="form-control border col-3 mr-5" [(ngModel)]="filterKey">
    <option *ngFor="let key of filterKeys" [value]="[key]">{{key}}</option>
  </select>
  <input [(ngModel)]="phrase" class="form-control" type="text" placeholder="Search...">
  <button type="submit" class="btn btn-white btn-round btn-just-icon">
    <i class="material-icons">search</i>
    <div class="ripple-container"></div>
  </button>
</div>

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

         <div class="card card-plain">
          <div class="card-header">
            <button [routerLink]="[0]" type="button" class="btn btn-info btn-block btn-lg">
              Add new  +
            </button>
          </div>
        </div> 

        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title text-uppercase">bills</h4>
            <p class="card-category">All bills are shown below</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="text-info">
                  <tr>
                    <th>id</th>
                    <th>orderID</th>
                    <th>amount</th>
                    <th>status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let bill of billList$ | async | filter:phrase:filterKey">
                    <td *ngIf="bill.id!==0">{{bill.id}}</td>
                    <td *ngIf="bill.id!==0">{{bill.orderID}} </td>
                    <td *ngIf="bill.id!==0">{{bill.amount}}</td>
                    <td *ngIf="bill.id!==0">{{bill.status}}</td>
                    <td *ngIf="bill.id!==0">
                      <div class="btn-group">
                        <button [routerLink]="[bill.id]" class="btn btn-info">
                          <i class="material-icons">create</i>
                        </button>
                        <button (click)="onDelete(bill)" class="btn btn-danger">
                          <i class="material-icons">delete_forever</i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
